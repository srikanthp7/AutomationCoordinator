*******Run in different environments by changing the value.  Read below for details.********


CustomEnvironment= %s
VersionControl= ON
PauseTestExecution= ON


**********************************************************************************************
This file is to be used to run tests in any environment that the user specifies.

Prerequisite: A xml file for the particular environment must already exist.

Please contact the automation team if you have any questions or need a custom xml file
for any environment.

To use this file, it must be located on your C:\ drive.  (i.e. C:\Custom_Environment.ini)

The following format must be followed:
There must be "CustomEnvironment" with no spaces followed by an "=" and the environment you
would like your tests to run in.
**********************************************************************************************



